<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-content padding>
    <img [src]="product.srcImage" class="productimage" />
  <ion-fab color="secondary" class="camera" top right>
    <button ion-fab fixed (click)="addProductPhoto()">
      <ion-icon name="camera">
        </ion-icon>
      </button>
  </ion-fab>

  <h2 text-center>{{product.brand}} {{product.name}}</h2>

  <div class="separator"></div>

  <ion-list no-lines>
    <warranty-status [warrantyStatus]="product.warrantyStatus">
    </warranty-status>

    <div class="separator"></div>
    <div text-center>
      <!-- <ion-grid text-center>
        <ion-row text-center>
          Product rating
        </ion-row>
        <ion-row> -->
      <li>
        <ul>
          <li *ngFor="let icon of icons(); let i = index" (click)="update(i+1)">
            <ion-icon [name]="icon" class="ioniconsize"></ion-icon>
          </li>
        </ul>
      </li>
      <!-- </ion-row>
      </ion-grid> -->
    </div>
    <div class="separator"></div>
    <ion-list>
      <ion-item>
        <ion-icon name="paper" item-start></ion-icon>
        Notes
      </ion-item>
      <ion-item>
        <ion-textarea text-wrap type="text" placeholder="Add your notes here" [(ngModel)]="product.notes" [formControl]="notes"></ion-textarea>
      </ion-item>
      <button *ngIf="notes.dirty" float-right ion-button clear (click)="saveNotes()">SAVE</button>
    </ion-list>

  </ion-list>

</ion-content>
