<ion-header>

  <ion-navbar>
    <ion-title>Product feedback</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Type of feedback</ion-label>
    <ion-select [(ngModel)]="type" interface="popover">
      <ion-option value="suggestion">Suggestion</ion-option>
      <ion-option value="complaint">Complaint</ion-option>
      <ion-option value="other">Other</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label stacked>Description</ion-label>
    <ion-textarea rows="5" [(ngModel)]="description"></ion-textarea>
  </ion-item>

  <button ion-button full margin-top color="secondary" (click)='submit();'>SUBMIT</button>
</ion-content>
