<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add proof of purchase</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div text-center>
    <img margin width="80" height="80" src="assets/images/invoice.png" />
  </div>

  <div text-center>
    Do you have the proof of purchase?
  </div>
  <div text-center>
    In order to validate your warranty, it's <br/> essential to present the proof of purchase.
  </div>

  <button ion-button full margin-top color="secondary" (click)='addInvoice();'>YES, I'D LIKE TO ADD AN INVOICE</button>
  <button ion-button full outline margin-top (click)='noInvoice();'>NO, I DON'T HAVE IT</button>
  <button ion-button full clear margin-top (click)='remindAddInvoiceLater();'>REMIND ME LATER</button>

</ion-content>
