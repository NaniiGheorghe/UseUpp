<ion-content padding>
  <ion-list>
    <button ion-item (click)="goToServiceCenters()">
      <ion-icon name="build" item-start></ion-icon>
      Service centers
    </button>
    <button ion-item (click)="goToUserManual()">
        <ion-icon name="book" item-start></ion-icon>
        User manual
    </button>
    <button ion-item (click)="goToVideos()">
        <ion-icon name="videocam" item-start></ion-icon>
        Videos
    </button>
    <button ion-item (click)="goTo3dPrintingFiles()">
        <ion-icon name="water" item-start></ion-icon>
        3D printing files
    </button>
    <button ion-item (click)="goToWarrantyRequest()">
      <ion-icon name="swap" item-start></ion-icon>
      Warranty request
    </button>
    <button ion-item (click)="goSparePartPage()">
      <ion-icon name="ios-cog" item-start></ion-icon>
      Purchase Spare Parts 
    </button>
    <button ion-item (click)="goToProductFeedback()">
      <ion-icon name="chatboxes" item-start></ion-icon>
      Product feedback 
    </button>
  </ion-list>
</ion-content>
