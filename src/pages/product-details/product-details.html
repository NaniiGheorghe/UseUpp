<!--
  Generated template for the ProductDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{tabsParams.product.brand}} {{tabsParams.product.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <super-tabs no-padding toolbarColor="secondary" toolbarBackground="cwhite" indicatorColor="secondary">
    <super-tab no-padding [root]="tab1Warranty" title="WARRANTY" [rootParams]="tabsParams" icon="ribbon"></super-tab>
    <super-tab no-padding [root]="tab2Purchase" title="DETAILS" [rootParams]="tabsParams" icon="information-circle"></super-tab>
    <super-tab no-padding [root]="tab3Support" title="SUPPORT" [rootParams]="tabsParams" icon="build"></super-tab>
  </super-tabs>

</ion-content>
