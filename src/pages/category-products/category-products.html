<ion-header>

  <ion-navbar>
    <ion-title>{{category.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addNewProduct(category)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card *ngFor="let product of products()" (click)="productClick(product)">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="product.srcImage">
      </ion-avatar>
      <h2>{{product.name}}</h2>
      <h2>{{product.brand}}</h2>
    </ion-item>

    <warranty-status [warrantyStatus]="product.warrantyStatus">      
    </warranty-status>

  </ion-card>

  <button color="secondary" ion-button full (click)="addNewProduct(category)">
   ADD
  </button>

</ion-content>
